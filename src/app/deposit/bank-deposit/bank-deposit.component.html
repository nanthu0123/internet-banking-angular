<div class="card">
    <div class="card-body">
        <h4 class="card-title">Bank Deposit Application Form</h4>
        <br>
        <form class="forms-sample">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="user-id">User ID</label>
                        <input type="number" class="form-control" id="user-id" required disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="minimum-period">Minimum Period</label>
                        <input type="number" class="form-control" id="minimum-period">
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="minimum-amount">Minimum Amount</label>
                        <input type="number" class="form-control" id="minimum-amount" required>
                    </div>
                    <div class="col-md-6">
                        <label for="minimum-interest">Minimum Interest</label>
                        <input type="number" class="form-control" id="minimum-interest" required>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="maximum-period">Maximum Period</label>
                        <input type="number" class="form-control" id="maximum-period" required>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="maximum-amount">Maximum Amount</label>
                        <input type="number" class="form-control" id="maximum-amount" required>
                    </div>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-success mr-2 float-right">Submit</button>
        </form>
    </div>
</div>
