<div class="card">
    <div class="card-body">
        <h4 class="card-title">Deposit Condition Application Form</h4>
        <br>
        <form class="forms-sample">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="user-id">User ID</label>
                        <input type="number" class="form-control" id="user-id" required disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="condition-name">Condition Name</label>
                        <input type="text" class="form-control" id="condition-name">
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="condition-amount">Condition Amount</label>
                        <input type="number" class="form-control" id="condition-amount" required>
                    </div>
                    <div class="col-md-6">
                        <label for="condition-rate">Condition Rate</label>
                        <input type="number" class="form-control" id="condition-rate" required>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="condition-period">Condition Period</label>
                        <input type="number" class="form-control" id="condition-period" required>
                    </div>
                    <div class="col-md-6">
                        <label for="condition-detail">Condition Detail</label>
                        <input type="number" class="form-control" id="condition-detail" required>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="status">Status</label>
                        <select class="form-control" id="status">
                            <option value="" disabled selected hidden>Choose option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-success mr-2 float-right">Submit</button>
        </form>
    </div>
</div>
