<div class="bg-img"></div>
<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-4 px-4">
        <h1>Login</h1>
        <hr>
        <div class="mt-3 font-weight-light">
          Doesn't have an account yet? <a routerLink="/user-pages/register" class="text-primary">Create</a>
        </div>
        <form class="pt-3">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Password" required>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input ml-0">
            <label class="form-check-label ml-4">Remember me</label>

          </div>



          <div class="mt-3">
            <button routerLink="/dashboard" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              type="submit">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
