<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h3>Login</h3>
        <form class="pt-3">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Password" required>
          </div>
          <div class="mt-3">
            <button routerLink="/dashboard" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              type="submit">Login</button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/user-pages/register" class="text-primary">Create</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
