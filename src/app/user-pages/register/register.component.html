<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-md-6">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <div class="form-group">
          <label>Upload Adhar Card (Front Page)</label>
          <input type='file' class="form-control" (change)="onSelectAdharFront($event)" required>
        </div>
        <div class="form-group">
          <label>Upload Adhar Card (Back Page)</label>
          <input type='file' class="form-control" (change)="onSelectAdharBack($event)" required>
        </div>
        <div class="form-group">
          <label>Upload PAN Card</label>
          <input type='file' class="form-control" (change)="onSelectPan($event)" required>
        </div>
        <div class="form-group">
          <label>Upload Photography</label>
          <input class="form-control" type='file' (change)="onSelectPhoto($event)" required>
        </div>
        <div class="mt-3">
          <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
            type="submit">Register</button>
        </div>
        <div class="text-center mt-4 font-weight-light">
          Already have an account? <a routerLink="/user-pages/login" class="text-primary">Login</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 doc-prv">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <h3>Document Preview</h3>
        <img [src]="url_adharFront" height="160">
        <img [src]="url_adharBack" height="160">
        <img [src]="url_pan" height="160">
        <img [src]="url_photo" height="160">
      </div>
    </div>


  </div>
</div>
