<div class="bg-img">
  <div class="d-flex align-items-centre auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-md-4">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="assets/images/logo.svg" alt="logo">
          </div>
          <div class="form-group">
            <label>Upload Adhar Card</label>
            <div class="input-group">
              <input type="file" style="display: none;" (change)="onSelectAdharFront($event)" #adharFrontInput>
              <input type="text" class="form-control file-upload-info" placeholder="Upload Adhar card Front" disabled>
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-gradient-primary" type="button"
                  (click)="adharFrontInput.click()">Upload</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <input type="file" style="display: none;" (change)="onSelectAdharBack($event)" #adharBackInput>
              <input type="text" class="form-control file-upload-info" placeholder="Upload Adhar card Back" disabled>
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-gradient-primary" type="button"
                  (click)="adharBackInput.click()">Upload</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label>Upload PAN Card</label>
            <div class="input-group">
              <input type="file" style="display: none;" (change)="onSelectPan($event)" #panInput>
              <input type="text" class="form-control file-upload-info" placeholder="Upload PAN Card" disabled>
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-gradient-primary" type="button"
                  (click)="panInput.click()">Upload</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label>Upload Photo</label>
            <div class="input-group">
              <input type="file" style="display: none;" (change)="onSelectPhoto($event)" #photoInput>
              <input type="text" class="form-control file-upload-info" placeholder="Upload Photocopy" disabled>
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-gradient-primary" type="button"
                  (click)="photoInput.click()">Upload</button>
              </span>
            </div>
          </div>

          <div class="mt-3">
            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              type="submit">Register</button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/user-pages/login" class="text-primary">Login</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 doc-prv">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <h3>Document Preview</h3>
          <img [src]="url_adharFront" height="160">
          <img [src]="url_adharBack" height="160">
          <img [src]="url_pan" height="160">
          <img [src]="url_photo" height="160">
        </div>
      </div>
    </div>
  </div>
</div>
