<div class="card">
    <div class="card-body">
        <h4 class="card-title">Loan Application Form</h4>
        <br>
        <!-- <p class="card-description">
            Basic form layout
        </p> -->
        <form class="forms-sample">
            <div class="form-group">
                <label>Name of Applicant</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>Email of Applicant</label>
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="col-md-6">
                        <label>Phone Number</label>
                        <div class="row">
                            <div class="col-md-3">
                                <select id="isd-code" class="form-control">
                                    <option value="volvo">+91</option>
                                    <option value="saab">+11</option>
                                    <option value="vw">+81</option>
                                </select>
                            </div>
                            <div class="col-md-9">
                                <input type="tel" class="form-control" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Area Address">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Landmark (optional)">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="State">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="PIN">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <!-- <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                    <i class="input-helper"></i>
                </label>
            </div> -->
            <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
        </form>
    </div>
</div>
